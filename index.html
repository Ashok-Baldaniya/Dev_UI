<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Homeopathy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/assets/images/Dev_Homeopathy_Logo_1.webp" type="image/x-icon" />
</head>

<body>
    <nav id="navbar" class="navbar">
        <img src="/assets/images/Dev_Homeopathy_Logo_1.webp" alt="Clinic Logo" class="logo" id="logo">
        <ul class="nav-menu" id="nav-menu">
            <li><a href="" class="nav-item active">Home</a></li>
            <li><a href="" class="nav-item">About</a></li>
            <li><a href="" class="nav-item">Services</a></li>
            <li><a href="" class="nav-item">Contact</a></li>
            <li><a href="" class="nav-item cta">Book Appointment</a></li>
        </ul>
    </nav>

    <div class="naturalbackground" id="naturalbackground">
        <img src="/assets/images/homeopathy 1.jpg" alt="Natural Homeopathy">
        <h1 class="naturaltext">Best Homeopathy Clinic</h1>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                e.target.classList.add('active');
            });
        });
    </script>
</body>

<script src="./js/script.js"></script>

</html>
